<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي - Syrian Store</title>
    <link rel="stylesheet" href="account-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Initial Account Selection -->
        <div class="account-selection" id="accountSelection">
            <div class="selection-card">
                <div class="selection-image">
                    <img src="image/11785899_4826433 1.png" alt="صورة توضيحية">
                </div>
                <div class="selection-buttons">
                    <button class="btn login-btn" onclick="showLogin()">تسجيل الدخول</button>
                    <button class="btn signup-btn" onclick="showSignup()">إنشاء حساب</button>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginForm" style="display: none;">
            <div class="form-card">
                <div class="form-image">
                    <img src="image/Frame 2671.png" alt="تسجيل الدخول">
                </div>
                <div class="form-content">
                    <h2>تسجيل الدخول</h2>
                    <p class="form-subtitle">لا تملك حساباً؟ <a href="#" onclick="showSignup()">إنشاء حساب</a></p>
                    
                    <form class="login-form">
                        <div class="input-group">
                            <label for="loginEmail">البريد الإلكتروني</label>
                            <input type="email" id="loginEmail" placeholder="myhab77@gmail.com" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="loginPassword">كلمة المرور</label>
                            <input type="password" id="loginPassword" placeholder="••••••••••••" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                أوافق على الشروط والأحكام
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">تسجيل الدخول</button>
                        
                        <div class="divider">
                            <span>أو</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn twitter-btn">
                              <img class="social-icon" src="image/Vector.svg" alt="">
                            </button>
                            <button type="button" class="social-btn google-btn">
                                <img class="social-icon" src="image/devicon_google.svg" alt="">
                            </button>
                        </div>
                    </form>
                </div>
            </div>  
        </div>

        <!-- Signup Form -->
        <div class="form-container" id="signupForm" style="display: none;">
            <div class="form-card">
                <div class="form-image">
                    <img src="image/Frame 2671 (1).png" alt="إنشاء حساب">
                </div>
                <div class="form-content">
                    <h2>إنشاء حساب</h2>
                    <p class="form-subtitle">هل لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
                    
                    <form class="signup-form">
                        <div class="name-row">
                            <div class="input-group">
                                <label for="firstName">الاسم الأول</label>
                                <input type="text" id="firstName" placeholder="محمود" required>
                            </div>
                            <div class="input-group">
                                <label for="lastName">الاسم الأخير</label>
                                <input type="text" id="lastName" placeholder="الشامي" required>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="signupEmail">البريد الإلكتروني</label>
                            <input type="email" id="signupEmail" placeholder="myhab77@gmail.com" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="signupPassword">كلمة المرور</label>
                            <input type="password" id="signupPassword" placeholder="••••••••••••" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="confirmPassword">تأكيد كلمة المرور</label>
                            <input type="password" id="confirmPassword" placeholder="••••••••••••" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                أوافق على الشروط والأحكام
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">إنشاء حساب</button>
                        
                        <div class="divider">
                            <span>أو</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn twitter-btn">
                              <img class="social-icon" src="image/Vector.svg" alt="">
                            </button>
                            <button type="button" class="social-btn google-btn">
                                   <img class="social-icon" src="image/devicon_google.svg" alt="">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('accountSelection').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
        }

        function showSignup() {
            document.getElementById('accountSelection').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'flex';
        }

        function showSelection() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('accountSelection').style.display = 'flex';
        }
    </script>
</body>
</html>
